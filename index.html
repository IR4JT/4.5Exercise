<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom spinner for loading states */
        .loader {
            border-top-color: #3b82f6;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans">

    <nav class="bg-blue-900 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold flex items-center gap-2">
                Aviation<span class="text-blue-300">Stack</span>
            </a>
            <div class="space-x-6">
                <a href="index.html" class="hover:text-blue-300 font-medium transition">Dashboard</a>
                <a href="writeup.html" class="hover:text-blue-300 font-medium transition">Write Up</a>
            </div>
        </div>
    </nav>

    <header class="bg-white shadow-sm border-b border-slate-200">
        <div class="container mx-auto px-6 py-12 text-center">
            <h1 class="text-4xl font-extrabold text-slate-900 mb-4">Real Time Flight Tracker</h1>
            <p class="text-lg text-slate-600 max-w-2xl mx-auto">
                Monitoring active flights and upcoming schedules using the Aviationstack API.
            </p>
        </div>
    </header>

    <main class="container mx-auto px-6 py-10 space-y-16">

        <section>
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-3xl font-bold text-slate-800 border-l-4 border-green-500 pl-4">Live Active Flights</h2>
                <span class="bg-green-100 text-green-800 text-sm font-semibold px-3 py-1 rounded-full">Status: Active</span>
            </div>
            
            <div id="active-flights-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="col-span-full flex justify-center py-12">
                    <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
                </div>
            </div>
        </section>

        <section>
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-3xl font-bold text-slate-800 border-l-4 border-blue-500 pl-4">Upcoming Schedule</h2>
                <span class="bg-blue-100 text-blue-800 text-sm font-semibold px-3 py-1 rounded-full">Status: Scheduled</span>
            </div>

            <div class="bg-white rounded-xl shadow-md overflow-hidden border border-slate-200">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-slate-100 text-slate-600 uppercase text-xs font-bold">
                            <tr>
                                <th class="p-4 border-b">Flight</th>
                                <th class="p-4 border-b">Airline</th>
                                <th class="p-4 border-b">Departure</th>
                                <th class="p-4 border-b">Arrival</th>
                                <th class="p-4 border-b">Est. Time</th>
                            </tr>
                        </thead>
                        <tbody id="scheduled-flights-container" class="text-sm text-slate-700 divide-y divide-slate-100">
                            <tr>
                                <td colspan="5" class="p-8 text-center text-slate-500">Loading schedule data...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

    </main>

    <footer class="bg-slate-900 text-slate-400 py-8 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p>&copy;Aviationstack</p>
        </div>
    </footer>

    <script>
        // ---------------------------------------------------------
        // CONFIGURATION
        // ---------------------------------------------------------
        const API_KEY = 'e05c0908da729885ae5030fb94d8e7aa'; // <-- PASTE YOUR KEY HERE
        
        // because Aviationstack Free Tier only supports HTTP.
        const PROXY_URL = 'https://api.allorigins.win/raw?url=';
        const BASE_URL = 'http://api.aviationstack.com/v1/flights';

        // ---------------------------------------------------------
        // FUNCTION 1: Fetch Active Flights (Cards)
        // ---------------------------------------------------------
        async function fetchActiveFlights() {
            const container = document.getElementById('active-flights-container');
            const url = `${PROXY_URL}${encodeURIComponent(`${BASE_URL}?access_key=${API_KEY}&flight_status=active&limit=6`)}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                
                // Clear loading spinner
                container.innerHTML = '';

                if (!data.data || data.data.length === 0) {
                    container.innerHTML = '<p class="col-span-full text-center text-red-500">No active flight data available (API limit may be reached).</p>';
                    return;
                }

                data.data.forEach(flight => {
                    // Create Card HTML
                    const card = `
                        <div class="bg-white rounded-xl shadow-md hover:shadow-xl transition-shadow duration-300 p-6 border border-slate-100 relative overflow-hidden group">
                            <div class="absolute top-0 right-0 bg-green-500 text-white text-xs font-bold px-3 py-1 rounded-bl-lg">LIVE</div>
                            <div class="flex items-center gap-4 mb-4">
                                <div class="bg-blue-100 text-blue-600 p-3 rounded-full">
                                    ✈️
                                </div>
                                <div>
                                    <h3 class="font-bold text-lg text-slate-800">${flight.airline.name}</h3>
                                    <p class="text-sm text-slate-500">Flight: ${flight.flight.iata || flight.flight.number}</p>
                                </div>
                            </div>
                            <div class="flex justify-between items-center text-sm border-t border-slate-100 pt-4">
                                <div class="text-center">
                                    <p class="font-bold text-2xl text-slate-700">${flight.departure.iata}</p>
                                    <p class="text-xs text-slate-400">Dep</p>
                                </div>
                                <div class="text-slate-300">➔</div>
                                <div class="text-center">
                                    <p class="font-bold text-2xl text-slate-700">${flight.arrival.iata}</p>
                                    <p class="text-xs text-slate-400">Arr</p>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });

            } catch (error) {
                console.error('Error fetching active flights:', error);
                container.innerHTML = `<p class="col-span-full text-center text-red-500">Error loading data: ${error.message}</p>`;
            }
        }

        // ---------------------------------------------------------
        // FUNCTION 2: Fetch Scheduled Flights (Table)
        // ---------------------------------------------------------
        async function fetchScheduledFlights() {
            const container = document.getElementById('scheduled-flights-container');
            // Fetching a different "view" (scheduled) counts as a second endpoint usage logic
            const url = `${PROXY_URL}${encodeURIComponent(`${BASE_URL}?access_key=${API_KEY}&flight_status=scheduled&limit=10`)}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                
                container.innerHTML = '';

                if (!data.data || data.data.length === 0) {
                    container.innerHTML = '<tr><td colspan="5" class="p-8 text-center text-red-500">No scheduled flights found.</td></tr>';
                    return;
                }

                data.data.forEach(flight => {
                    const row = `
                        <tr class="hover:bg-blue-50 transition-colors">
                            <td class="p-4 font-medium text-blue-900">${flight.flight.iata || flight.flight.number}</td>
                            <td class="p-4 text-slate-600">${flight.airline.name}</td>
                            <td class="p-4 text-slate-600"><span class="font-bold">${flight.departure.iata}</span></td>
                            <td class="p-4 text-slate-600"><span class="font-bold">${flight.arrival.iata}</span></td>
                            <td class="p-4 text-slate-500 font-mono text-xs">${new Date(flight.departure.scheduled).toLocaleString()}</td>
                        </tr>
                    `;
                    container.innerHTML += row;
                });

            } catch (error) {
                console.error('Error fetching scheduled flights:', error);
                container.innerHTML = `<tr><td colspan="5" class="p-8 text-center text-red-500">Error: ${error.message}</td></tr>`;
            }
        }
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchActiveFlights();
            fetchScheduledFlights();
        });
    </script>
</body>
</html>
